# Docker Compose for ArbitPy Backend
version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arbitpy-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/arbitpy
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - arbitpy-network

  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: arbitpy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - arbitpy-network
    command: redis-server --appendonly yes

  # MongoDB database service
  mongodb:
    image: mongo:7
    container_name: arbitpy-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=arbitpy
    restart: unless-stopped
    networks:
      - arbitpy-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: arbitpy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - arbitpy-network

volumes:
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

networks:
  arbitpy-network:
    driver: bridge